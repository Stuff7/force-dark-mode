<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dark Mode Control</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1e1e1e;
      color: #e5e5e5;
      padding: 16px;
      width: 300px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #fff;
      text-align: center;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 6px;
      background: #3a3a3a;
      color: #e5e5e5;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #505050;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #2a2a2a;
      color: #e5e5e5;
      resize: vertical;
      font-family: monospace;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>Dark Mode</h1>
  <button id="shortcutBtn">ðŸŽ¹ Set Keyboard Shortcut</button>
  <div id="shortcutStatus">Current: (none)</div>
  <textarea id="sitesList"></textarea>
  <p id="sitesStatus"></p>
  <textarea id="blacklist"></textarea>
  <p id="blacklistStatus"></p>
  <button id="zapBtn"></button>

  <script src="popup.js"></script>
</body>
</html>
